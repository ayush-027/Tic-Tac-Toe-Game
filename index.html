<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Montserrat:wght@600&family=Nanum+Gothic:wght@400;800&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Tic Tac Toe!</title>
</head>
<body onload="play()">
    <div class="big">
        <div class="small" id="small-1"></div>
        <div class="small" id="small-2">
    <div class="info">
        <h3>Player 1 : ✕</h3>
        <br>
        <h3>Player 2 : Ｏ</h3>
    </div>
    <div class="des">
        <div id="des-1" class="descript"><span style="color: rgb(0, 204, 255);">✕</span><span style="color: yellow;">Ｏ</span></div>
        <div id="des-2" class="descript"></div>
        <div id="des-3" class="descript" onclick="reset()">⟳</div>
    </div>
    <div class="container">
        <div id="block-1" class="block" onclick="xo(1)"></div>
        <div id="block-2" class="block" onclick="xo(2)"></div>
        <div id="block-3" class="block" onclick="xo(3)"></div>
        <div id="block-4" class="block" onclick="xo(4)"></div>
        <div id="block-5" class="block" onclick="xo(5)"></div>
        <div id="block-6" class="block" onclick="xo(6)"></div>
        <div id="block-7" class="block" onclick="xo(7)"></div>
        <div id="block-8" class="block" onclick="xo(8)"></div>
        <div id="block-9" class="block" onclick="xo(9)"></div>
    </div>
    <div class="play">
        <button id="play" onclick="play()"></button>
    </div>
</div>
    <div class="small" id="small-3"></div>
</div>

    <script src="index.js"></script>
</body>
</html>
